<!DOCTYPE html>
<html>
<head>
  <title>Carousel & Scrollspy</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body { position: relative; }
    section { padding: 100px 0; }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="50" tabindex="0">

  <!-- Navbar for Scrollspy -->
  <nav id="navbar" class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#section1">Section 1</a>
      <a class="navbar-brand" href="#section2">Section 2</a>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x200?text=Slide+1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x200?text=Slide+2" class="d-block w-100">
      </div>
    </div>
  </div>

  <!-- Scrollspy Sections -->
  <section id="section1" class="bg-light">
    <div class="container"><h4>Section 1</h4></div>
  </section>
  <section id="section2" class="bg-secondary text-white">
    <div class="container"><h4>Section 2</h4></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
