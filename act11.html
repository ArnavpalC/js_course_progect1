<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
content="width=device-width, initial-scale=1.0">
<title>Document</title>
<meta charset="utf8">
<meta name="veiwport" 
content="width-device-width, initial-scale-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
<h2>carousel example</h2>
<div id="myc" class="carousel-slide" data-ride="carousel"></div>
<!--Indicators-->
<ol class="carousel-indicators">
    <li data-target="#myc" data-slide-to-0 class="active"></li>
    <li data-target="#myc" data-slide-to-1></li>
    <li data-target="#myc" data-slide-to-2></li>
</ol>
<!--Wrapper for slides-->
<div class="carousel-inner">
    <div class="item active">
        <img src="pic.jpg" alt="Los Angles" style="width: 100%;">
    </div>
    <div class="item">
        <img src="pic1.jpg" alt="chicago" style="width: 100%;">
    </div>

<!--Left and right controls-->
<a class="left carousel-control" href="#myc" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">previous</span>
</a>
<a class="right carousel-control" href="#myc" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">next</span>
</a>
</div>
    </div>
</body>
</html>
